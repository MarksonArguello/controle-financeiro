<div class="card shadow-sm p-3">
  <form [formGroup]="formulario" class="card-body" (ngSubmit)="logar()">
    <h3 class="card-title">Login</h3>
    <div class="row">
      <div class="col">
        <label for="login" class="form-label">Usuário</label>
        <input
          formControlName="login"
          class="form-control"
          [ngClass]="{ 'is-invalid': login.errors && submitted }"
          type="text"
          aria-label="default input example" />
        <div *ngIf="login?.errors?.['required']" class="invalid-feedback">
          Login é obrigatório
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <label for="senha" class="form-label">Senha</label>
        <input
          formControlName="senha"
          class="form-control"
          [ngClass]="{ 'is-invalid': senha.errors && submitted }"
          type="password"
          aria-label="default input example" />
        <div *ngIf="senha?.errors?.['required']" class="invalid-feedback">
          Senha é obrigatório
        </div>
      </div>
    </div>

    <div *ngIf="error" class="row">
      <div class="alert alert-danger mt-3 mb-0">{{ error }}</div>
    </div>

    <div class="row mt-3">
      <div class="col d-flex align-items-end">
        <div class="d-flex justify-content-evenly w-100">
          <a
            routerLink="/home"
            routerLinkActive="active"
            ariaCurrentWhenActive="page">
            <button
              type="button"
              routerLinkActive="router-link-active"
              class="btn btn-danger">
              Cadastrar-se
            </button>
          </a>
          <button class="btn btn-primary" type="submit">Logar</button>
        </div>
      </div>
    </div>
  </form>
</div>
