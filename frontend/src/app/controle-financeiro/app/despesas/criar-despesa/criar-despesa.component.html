<h3>Criar despesa</h3>
<form [formGroup]="formulario">
  <div class="row">
    <div class="col">
      <label for="descricao" class="form-label">Descrição</label>
      <input
        formControlName="descricao"
        class="form-control"
        type="text"
        placeholder="Conta de luz"
        aria-label="default input example" />
    </div>
    <div class="col">
      <label for="valor" class="form-label">Valor</label>
      <input
        formControlName="valor"
        class="form-control"
        type="number"
        lang="en-US"
        aria-label="default input example" />
    </div>
  </div>

  <div class="row mb-3">
    <div class="col">
      <label for="data" class="form-label">Data</label>
      <input formControlName="data" type="date" class="form-control" />
    </div>
    <div class="col">
      <label for="categoria" class="form-label">Descrição</label>
      <select formControlName="categoria" class="form-control">
        <option *ngFor="let categoria of categorias" [value]="categoria.valor">
          {{ categoria.texto }}
        </option>
      </select>
    </div>
  </div>

  <div class="row">
    <div class="col d-flex align-items-end">
      <div class="d-flex justify-content-evenly w-100">
        <a
          routerLink="/controle-financeiro"
          routerLinkActive="active"
          ariaCurrentWhenActive="page">
          <button
            type="button"
            routerLinkActive="router-link-active"
            class="btn btn-danger">
            Cancelar
          </button>
        </a>
        <button (click)="criarDespesa()" class="btn btn-primary">
          Cadastrar
        </button>
      </div>
    </div>
  </div>
</form>
